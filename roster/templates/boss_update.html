{% extends "index.html" %}
{% load django_bootstrap5 %}
{% block title %}{{ boss.name }} - update{% endblock title %}

{% bootstrap_messages %}
{% block content %}
    <form action="{% url 'roster:boss_update' boss.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" hx-post="{% url 'roster:boss_update' boss.id %}"
               value="Submit">
    </form>
{% endblock content %}
